.only-docs-docusaurus:
  only:
    changes:
      - ".gitlab-ci.yml"
      - "docs/docusaurus/**/*"

stages:
  - deploy

pages:
  stage: deploy
  extends:
    - .only-tags
    - .only-docs-docusaurus
  tags:
    - misakey_js
  script:
    - npm install
    - npm run build
    - cp -r build public
  artifacts:
    paths:
      - public
