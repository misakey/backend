# ORY Hydra Configuration

deployment:
  annotations:
    ad.datadoghq.com/hydra.logs: >-
      [{
        "source": "hydra",
        "service": "hydra",
        "log_processing_rules": [{
           "type": "multi_line",
           "name": "json_multi_line",
           "pattern": "\\{"
        }]
      }]


hydra:
  config:
    log:
      level: debug
      format: json
      # /!\ log only on preproduction for debugging purpose!
      leak_sensitive_values: true

    serve:
      cookies:
        same_site_mode: Lax

      public:
        port: 4444

        access_log:
          disable_for_health: true

        cors:
          enabled: true
          allowed_origins:
            - https://app.preprod.misakey.dev
          allowed_methods:
            - GET
          allowed_headers:
            - Authorization
            - Content-Type
          exposed_headers:
            - Content-Type
          allow_credentials: true
          max_age: 10
          debug: true

      admin:
        port: 4445

        access_log:
          disable_for_health: true

    oidc:
      subject_identifiers:
        enabled:
          - pairwise
          - public

    urls:
      self:
        issuer: https://auth.preprod.misakey.dev/_
        public: https://auth.preprod.misakey.dev/_
      login: https://api.preprod.misakey.dev/auth/login
      consent: https://api.preprod.misakey.dev/auth/consent

    strategies:
      access_token: opaque

    ttl:
      login_consent_request: 1h
      access_token: 1h
      refresh_token: 720h
      id_token: 1h
      auth_code: 10m
